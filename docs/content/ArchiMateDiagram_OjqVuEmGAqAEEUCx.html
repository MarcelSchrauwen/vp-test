  &amp;lt;body&amp;gt;
    Samenwerking vindt over de domeinen heen plaats, bijvoorbeeld tussen zorg, 
    onderwijs en onderzoek, maar ook bij verwijzing en uitwisseling met andere 
    zorginstanties en zorgverlener. Samenwerking kent daarnaast ook zijn eigen 
    specifieke activiteiten en informatieobjecten, denk bijvoorbeeld aan 
    zelfmanagement(informatie). Samenwerking sluit ook goed aan bij 
    ontwikkelingen rondom zoals, eHealth, interoperabiliteit en noodzaak voor 
    samenwerking, uitwisseling en verbinding.
  &amp;lt;/body&amp;gt;
&amp;lt;/html&amp;gt;
